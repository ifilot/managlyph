name: CI

on:
  push:
    branches: [ "**" ]
    tags: [ "v*" ]
  pull_request:

env:
  PROGNAME: managlyph

jobs:
  version-sync:
    name: Version sync check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify application version consistency
        run: ./scripts/check-version-sync.sh

  linux:
    name: Linux (Ubuntu)
    needs: version-sync
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            cmake \
            qtbase5-dev \
            qtbase5-dev-tools \
            libqt5charts5-dev \
            libeigen3-dev \
            libglm-dev

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        run: |
          cd build
          ctest --output-on-failure

# --------------------------------------------------
# WINDOWS BUILD + INSTALLER CREATION
# --------------------------------------------------
  windows-mingw:
    name: Windows (MSYS2 MinGW64)
    needs: version-sync
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4

      - name: Cache MSYS2
        uses: actions/cache@v4
        with:
          path: |
            C:\msys64\var\cache\pacman\pkg
            C:\msys64\var\lib\pacman\local
          key: msys2-${{ runner.os }}-mingw64

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-charts
            mingw-w64-x86_64-eigen3
            mingw-w64-x86_64-glm
            mingw-w64-x86_64-mesa
            mingw-w64-x86_64-nsis

      - name: Build & Package Installer
        run: ./package-windows.sh

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROGNAME }}-installer-win64
          path: |
            *.exe

# --------------------------------------------------
# CREATE GITHUB RELEASE (only on tags)
# --------------------------------------------------
  create-release:
    runs-on: ubuntu-latest
    permissions: write-all
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}

# --------------------------------------------------
# DEPLOY WINDOWS INSTALLER TO RELEASE
# --------------------------------------------------
  deploy-installer-windows:
    runs-on: ubuntu-latest
    needs: [windows-mingw, create-release]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions: write-all

    steps:
      - name: Download installer artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PROGNAME }}-installer-win64
          path: ./artifact
      
      - name: Get installer filename
        id: installer
        run: echo "FILE=$(ls ./artifact/*.exe | head -n 1)" >> $GITHUB_OUTPUT

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.installer.outputs.FILE }}
          asset_name: ${{ env.PROGNAME }}-installer-win64.exe
          asset_content_type: application/vnd.microsoft.portable-executable
